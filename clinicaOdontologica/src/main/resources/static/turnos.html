<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Odontológica</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
    <div id="clinic-name">PORTAL TURNOS</div>

    <div id="input-data">
        <h1>Datos del Turno</h1>
        <form id="formulario-turnos" onsubmit="enviarDatos(); return false;">
            <label for="idpaciente">Id del Paciente:</label>
            <input type="number" id="idpaciente" name="idpaciente"><br><br>

            <label for="idodontologo">Id del Odontólogo:</label>
            <input type="number" id="idodontologo" name="idodontologo"><br><br>

            <label for="fechahora">Fecha y Hora:</label>
            <input type="text" id="fechahora" name="fechahora"><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</header>

</body>
<script src="./script/turnos.js"></script>
</html>
